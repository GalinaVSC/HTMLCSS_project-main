<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/inlineTableListItem.css">
</head>
<body>
    <h2>Inline-Table Example</h2>
    <div class="inline-table">
        <table>
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Alex</td>
                <td>28</td>
            </tr>
            <tr>
                <td>Jordan</td>
                <td>25</td>
            </tr>
        </table>
    </div>
    <h2>List_Item Example</h2>
        <li class="list-item">Item One</li>
        <li class="list-item">Item Two</li>
        <li class="list-item">Item Three</li>
</body>
</html>
