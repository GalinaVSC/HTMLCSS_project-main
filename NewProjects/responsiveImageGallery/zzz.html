<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/zzz.css">
</head>
<body>
    <svg class="ring" viewBox="0 0 200 200">
        <!--Gold gradient for the ring-->
        <defs>
            <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color: #ffd700; stop-opacity: 1;"/>
                <stop offset="50%" style="stop-color: #e5c100; stop-opacity: 1;"/>
                <stop offset="100%" style="stop-color: #bb860b; stop-opacity: 1;"/>
            </linearGradient>
            <!--Blue gemstone gradient-->
            <radialGradient id="gemGradient" cx="50%" cy="50%" r="50%">
                <stop offset="0%" style="stop-color: #1e90ff; stop-opacity: 1;"/>
                <stop offset="100%" style="stop-color: #0047ab; stop-opacity: 1;"/>
            </radialGradient>
        </defs>

        <!--Ring-->
        <circle cx="100" cy="100" r="80" stroke="url(#goldGradient)" stroke-width="15" fill="none"/>

        <!--Inner shine effect-->
        <circle cx="100" cy="100" r="60" stroke="white" stroke-width="5" fill="none" opacity="0.5"/>

        <!--Precious stone moved higher-->
        <circle cx="100" cy="20" r="15" fill="url(#gemGradient)" stroke="white" stroke-width="3"/>

        <!--Sparkles-->
        <circle cx="90 " cy="5" r="3" fill="white" opacity="0.8"/>
        <circle cx="110 " cy="0" r="2" fill="white" opacity="0.8"/>
        <circle cx="105 " cy="15" r="4" fill="white" opacity="0.6"/>
    </svg>
</body>
</html>
