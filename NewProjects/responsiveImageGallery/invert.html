<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/invert.css">
</head>
<body>
    <h1>The invert() Function</h1>

    <p>invert(0.3):</p>
    <img id="img1" src="img/pineapple.jpg" alt="Pineapple" width="300" height="300">
    
    <p>invert(70%):</p>
    <img id="img2" src="img/pineapple.jpg" alt="Pineapple" width="300" height="300">
    
    <p>invert(100%):</p>
    <img id="img3" src="img/pineapple.jpg" alt="Pineapple" width="300" height="300">
    
    <p>Original image:</p>
    <img src="img/pineapple.jpg" alt="Pineapple" width="300" height="300">
</body>
</html>
