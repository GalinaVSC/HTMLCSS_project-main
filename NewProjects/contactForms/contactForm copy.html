<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакт форма</title>
    <link rel="stylesheet" href="css/contactForm.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="mainsection">
        <div class="left">
            <h2>Let's get in touch</h2>
            <p>We're open for any suggestion or just to have a chat.</p>
            <table>
                <tr>
                    <th><span><i class="fa fa-map-marker" aria-hidden="true"></i></th>
                    <th>198 West 21th street, Suite 721 New York NY 10016</th>
                </tr>
                <tr>
                    <th><span><i class="fa fa-phone" aria-hidden="true"></i></span></th>
                    <th>Phone: +1235 2355 98</th>
                </tr>
                <tr>
                    <th><span><i class="fa fa-paper-plane" aria-hidden="true"></i></span></th>
                    <th>Email: info@yoursite.com</th>
                </tr>
                <tr>
                    <th><span><i class="fa fa-globe" aria-hidden="true"></i></span></th>
                    <th>Website: yoursite.com</th>
                </tr>
            </table>
        </div>
        <div class="right">
        <form action="#">
            <h2>Get in touch</h2>
            <div class="line">
                <label for="fname">Full Name</label><br>
                <input type="text" id="fname" name="firstname" placeholder="Name.."><br> 
            </div>
            <div class="line">
                <label for="Email">Email Address</label><br>
                <input type="text" id="email" name="Email" placeholder="Email.."><br><br>
            </div>
                <label for="fname">Subject</label><br>
                <input type="text" id="subject" name="Subject" placeholder="Subject.."><br><br>
            <div class="text">
                <input type="text" id="text" name="message" placeholder="Message..">
            </div>
            <input type="submit" value="Send Message">
        </form>
        </div>
    </div>
</body>
</html>
