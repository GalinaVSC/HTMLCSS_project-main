<body>
    <div>
        <div class="left">
            <h2>Let's get in touch</h2>

            <p><i class="fa fa-location-dot" aria-hidden="true"></i>Address: 198 West 21th street? Suite 721 New York NY 10016</p>
            <p><i class="fa fa-phone" aria-hidden="true"></i>Phone: +1235 2355 98</p>
            <p><i class="fa fa-paper-plane" aria-hidden="true"></i>Email: info@yoursite.com</p>
            <p><i class="fa fa-globe" aria-hidden="true"></i>Website: yoursite.com</p>
        </div>
    <div class="right">
        <form action="#">
            <h2>Get in touch</h2>
                <label for="fname">Full Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Name..">
                <label for="Email">Email Address</label>
                <input type="text" id="email" name="Email" placeholder="Email..">
                <label for="fname">Subject</label>
                <input type="text" id="subject" name="Subject" placeholder="Subject..">
            <div class="text">
                <input type="text" id="text" name="message" placeholder="Message..">
            </div>
            <input type="submit" value="Send Message">
        </form>
    </div>
