<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Увеличение текста</title>
    <link rel="stylesheet" href="css/scale.css">
</head>
<body>
    <div class="container">
        <p class="one">Этот текст оригинальный, без увеличения.</p>
        <br>
        <p class="double">Этот текст увеличен в два раза.</p>
        <br>
        <p class="triple">А этот текст увеличен в три раза.</p>
    </div>
</body>
</html>
