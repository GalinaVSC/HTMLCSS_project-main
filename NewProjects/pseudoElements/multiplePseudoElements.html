<body>
    <p>You can combine the ::first-letter and ::first-line pseudo-elements to add a special effect to
        the first letter and the first line of a text!</p>
        <h1>Sensei is a very nice guy</h1>
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
          </ul>
          
          <ol>
            <li>First</li>
            <li>Second</li>
            <li>Third</li>
          </ol>
</body>
