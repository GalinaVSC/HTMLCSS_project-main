<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icons</title>
    <script src="https://kit.fontawesome.com/182096dc37.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <h1>Сенсей учит что такое иконки</h1>
    <p>Провёл через дебри, чтоб найти ссылку. Рассказал, что доступно 2 060 бесплатных иконок.</p>
        <i class="fas fa-cloud" style="font-size:36px; color: blue"></i>
        <i class="fa-solid fa-house" style="font-size:36px; color: brown"></i>
        <i class="fa-solid fa-ship" style="font-size:36px; color: #5323b5;"></i>
        <i class="fa-solid fa-pencil"></i>
        <i class="fa-solid fa-heart"></i>
        <i class="fa-solid fa-spa" style="color: aqua;"></i>
        <i class="fa-solid fa-dove" style="font-size:36px;"></i>
        <i class="fa-regular fa-spa"></i>
        <i class="far fa-heart"style="font-size:36px; color: red"></i>
    <p>Animated Font Awesome icons:</p>
        <i class="fas fa-spinner fa-spin"></i>
        <i class="fas fa-circle-notch fa-spin"></i>
        <i class="fas fa-sync fa-spin" style="font-size:36px; color: red"></i>
    <p>Glyphicon icons:</p>
        <i class="glyphicon glyphicon-cloud" style="font-size:36px; color: rgb(63, 35, 145)"></i>
        <i class="glyphicon glyphicon-remove"></i>
        <i class="glyphicon glyphicon-user"></i>
        <i class="glyphicon glyphicon-envelope"></i>
        <i class="glyphicon glyphicon-thumbs-up"style="font-size:20px; color: red"></i>
    <p>Google Icons</p>
        <i class="material-icons">cloud</i>
        <i class="material-icons">favorite</i>
        <i class="material-icons">attachment</i>
        <i class="material-icons">computer</i>
        <i class="material-icons">traffic</i>
        <p>Flower icon</p>
            <svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="10" fill="yellow" />
                <path d="M50 15 A10 10 0 0 1 60 25 L50 50 Z" fill="pink" />
                <path d="M15 50 A10 10 0 0 1 25 60 L50 50 Z" fill="pink" />
                <path d="M50 85 A10 10 0 0 1 60 75 L50 50 Z" fill="pink" />
                <path d="M85 50 A10 10 0 0 1 75 60 L50 50 Z" fill="pink" />
                <path d="M30 30 A10 10 0 0 1 40 40 L50 50 Z" fill="pink" />
                <path d="M70 30 A10 10 0 0 1 60 40 L50 50 Z" fill="pink" />
                <path d="M30 70 A10 10 0 0 1 40 60 L50 50 Z" fill="pink" />
                <path d="M70 70 A10 10 0 0 1 60 60 L50 50 Z" fill="pink" />
              </svg>
</body>
</html>
