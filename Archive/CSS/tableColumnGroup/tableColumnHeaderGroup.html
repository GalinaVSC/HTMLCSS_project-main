<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="css/tableColumnHeaderGroup.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Category</th>
                <th>Item</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Fruit</th>
                <th>Apple</th>
                <th>$0.50</th>
            </tr>
            <tr>
                <th>Vegetable</th>
                <th>Carrot</th>
                <th>$0.50</th>
            </tr>
        </tbody>
        <colgroup>
        <col class="category-column">
        <col class="item-column">
        <col class="price-column">
    </colgroup>
    </table>
</body>
</html>
