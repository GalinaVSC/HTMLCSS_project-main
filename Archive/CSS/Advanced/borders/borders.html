<body>
    <h1>The border-image Property</h1>

    <p>Here, the middle sections of the image are repeated to create the border:</p> <!--Здесь средние части изображения повторяются, образуя границу:-->
    <p id="borderimg">border-image: url(border.png) 30 round;</p> 

    <p>Here is the original image:</p><img src="img/border.png"><!--Вот оригинальное изображение:-->
    <p><strong>Note:</strong>Internet Explorer 10, and earlier versions, do not support the border-image property.</p><!--Примечание: Internet Explorer 10 и более ранние версии не поддерживают свойство border-image.-->
</body>
