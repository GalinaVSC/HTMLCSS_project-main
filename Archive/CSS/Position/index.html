<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Property Examples</title>
    <link rel="stylesheet" href="css/csspositionproperty.css">
</head>
<body>
    <h1>Position Property Examples</h1>
    <div class="static">
        <h1>Static Position</h1>
        <p>Стабильность может сделать вас уверенными?</p>
    </div>
    <div class="relative">
        <h1>Relative Position</h1>
        <p>А изменения приведут к прогрессу?</p>
    </div>
    <div class="absolute-container">
        <div class="absolute">Absolute Position</div>
        </div>
        <div class="fixed">Fixed Position</div>
        <div class="sticky-container">
        <div class="sticky">
            <h1>Sticky Position</h1>
        <p>Если прилипнуть, то насколько долго, чтоб не раздражать?</p>
        </div>
    </div>
    </div>
</body>
</html>
