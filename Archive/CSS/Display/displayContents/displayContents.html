<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Contents Example</title>
  <style>
    .container {
      display: contents; /* The container itself won't render, only its children */
    }
    p {
      color: blue; /* Styling applied directly to child elements */
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <p>This is the first paragraph.</p>
    <p>This is the second paragraph.</p>
  </div>
</body>
</html>
