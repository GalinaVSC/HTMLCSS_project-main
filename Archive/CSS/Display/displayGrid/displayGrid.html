<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/displayGrid.css">
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">Item 1</div>
        <div class="grid-item">Item 2</div>
        <div class="grid-item">Item 3</div>
        <div class="grid-item">Item 4</div>
        <div class="grid-item">Item 5</div>
        <div class="grid-item">Item 6</div>
    </div>
    <p>Before the inline-grid:</p>
    <div class="inline-grid-container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
        <div class="item">Item 4</div>  
    </div>
    <p>After the inline-grid:</p>
    <div class="grid">Грид 1</div>
    <div class="inline-grid">Грид 2</div>
    <div>Текст</div><br>
    <div class="grid">Грид 1</div>
        <div class="inline-grid">Грид 2</div>
        <span>Текст на одной строке с Грид 2</span>
        <div>Текст на новой строке</div>
</body>
</html>
