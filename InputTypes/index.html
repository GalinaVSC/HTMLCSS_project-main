<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Types</title>
    <link rel="stylesheet" href="css/main.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <h2>All input fields</h2>
    <form action="/submit_form.php"></form> <!--в кавычках указываем куда отправляем данные из формы-->
    <h3>Field controls</h3> <!--Поля управления-->
      <label for="fname">First name:</label><br>
      <input type="text" id="fname" name="fname"><br>
      <label for="lname">Last name:</label><br>
      <input type="text" id="lname" name="lname"><br>
      <label for="number">Enter number:</label><br>
      <input type="number" id="number"><br>
      <label for="password">Enter password:</label><br>
      <input type="password" id="password"><br><br>
      <label type="email">Email field</label><br>
      <input type="email" value="user@email.com"><br><br>
      <label type="hidden">Hidden field</label><br>
      <input type="hidden"><br><br>
      <label type="search">Search field</label><br>  
      <input type="search"><br><br>
      <label type="tel">Tel field</label><br>
      <input type="tel"><br><br>
      <label type="url">URL field</label><br>
      <input type="url"><br><br>
      <h3>Button controls</h3>
      <input type="submit" value="Submit"> <br><br>
      <input type="button" value="Press Me"> <br><br>
      <input type="image" src="img/enter.jpg" width="100" height="40"><br><br>
      <input type="reset"><br><br>
      <input type="file"><br><br>
      <h3>Checkbox controls</h3>
      <label for="checkbox" style="color:green">Checkbox sample:</label><br>
      <input type="checkbox"><br><br>
      <input type="radio"><br><br>
      <input type="range"><br><br>
      <h3>Color controls</h3>
      <input type="color"><br><br>
      <h3>Calendar controls</h3>
      <input type="date"><br><br>
      <input type="datetime-local"><br><br>
      <input type="month" value="Calendar"><br><br>
      <input type="time"><br><br>
      <input type="week"><br>
    
</body>
</html>
