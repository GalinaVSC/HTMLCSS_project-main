<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
</head>
<body>
    <h1>Калькулятор</h1>
    <h2>Сложение</h2>
        <input type="number" id="firstSum" placeholder="Enter first number">
        +
        <input type="number" id="secondSum" placeholder="Enter second number">
        <button onclick="addition()">Sum</button>
            <p>Результат:<span id="demoPlus"></span></p>
    <h2>Вычитание</h2>
        <input type="number" id="firstDiff" placeholder="Enter first number">
        -
        <input type="number" id="secondDiff" placeholder="Enter second number">
        <button onclick="difference()">Difference</button>
            <p>Результат:<span id="demoMinus"></span></p>    
    
    <script src="calculator.js"></script> 
</body>
</html>
