<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 300px;
            height: 200px;
            border: 1px solid black;
            margin: 20px;
        }
    
        .absolute-box {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 100px;
            height: 50px;
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="absolute-box">I'm absolute!</div>
    </div>
</body>
</html>
