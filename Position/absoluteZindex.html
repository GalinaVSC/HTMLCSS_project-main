<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 300px;
            height: 200px;
            border: 1px solid black;
            margin: 20px;
        }
    
        .absolute-box1 {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px;
            height: 50px;
            background-color: lightblue;
            z-index: 2;
        }

        .absolute-box2 {
            position: absolute;
            top: 40px;
            left: 40px;
            width: 100px;
            height: 50px;
            background-color: lightcoral;
            z-index: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="absolute-box1">Box 1</div>
        <div class="absolute-box2">Box 2</div>
    </div>
</body>
</html>
