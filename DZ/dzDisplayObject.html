<body>
    <h1>JavaScript Objects</h1>
    <p id="demo"></p>
    <script>
        const artists = {

            artist4: { name: "Kwame Okoro", specialty: "Sculpture", country: "Ghana" },
            artist5: { name: "Haruki Yamamoto", specialty: "Ink Illustration", country: "Japan" },
            artist6: { name: "Sofia Ricci", specialty: "Fashion Design", country: "Italy" },
            artist7: { name: "Layla Haddad", specialty: "Henna Art", country: "Morocco" },

            artist10: { name: "Rajesh Mehta", specialty: "Sand Animation", country: "India" }
        };
        /*let text = "";
        for (let y in artists) {
            for (let x in artists[y]) {
                text += artists[y][x] + " "; 
            }
            text += "<br>"; // Добавляем перенос строки после каждого художника
        };
        document.getElementById("demo").innerHTML = text;*/
        
        const myArray = Object.values(artists.artist1) + "<br>" + Object.values(artists.artist2) + 
        "<br>" + Object.values(artists.artist3) + "<br>" + Object.values(artists.artist4) +

        document.getElementById("demo").innerHTML = myArray;
        
        //document.getElementById("demo").innerHTML = JSON.stringify(artists);
    </script>
