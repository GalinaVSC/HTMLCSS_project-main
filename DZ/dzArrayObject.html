<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Яблоки</title>
</head>
<body>
    <h1>Стоимость яблок</h1>
    <p id="demo"></p>
    <script>
        const fruits = {
            apple1: { variety: "Слава", price: "170 руб за 1 кг", country: "Молдова" },
            apple2: { variety: "Ред Делишес", price: "240 руб за 1 кг", country: "Молдова" },
            apple3: { variety: "Голден", price: "220 руб за 1 кг", country: "ЮАР" },
            apple4: { variety: "Гала", price: "280 руб за 1 кг", country: "Сербия" },
            apple5: { variety: "Бребурн", price: "290 руб за 1 кг", country: "Молдова" },
            
            report: function() {
            let text = "";
                for (let x in this) {
                    if (x !== "report") {
                        let apple = this[x];
                        text += `${apple.variety} - ${apple.price} (${apple.country})<br>`; 
                    }
                }  
            demo.innerHTML = text;      
            },
        };
        fruits.report();
    </script>
</body>
</html>
